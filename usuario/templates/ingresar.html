{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST">
                {% csrf_token %}
                  <div class="form-group">
                      <label>Nombre de usuario</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group">
                      <label>Contraseña</label>
                      {{ form.password }}
                  </div>
                  <button type="submit" class="btn btn-secondary btn-flat m-b-30 m-t-30">Iniciar Sesión</button>
              </form>
        </section>

    </div>
</main>

{% endblock %}
