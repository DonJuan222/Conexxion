{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'fullcalendar/lib/main.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <h2><strong class="card-title">
                    Caledario de Clientes
                </strong></h2>
            </div>
        </div>
    <div id="calendar" class="card" style="padding:20px;"></div>
</div>


{% endblock content %}
{% block extra_js %}

<script src="{% static 'fullcalendar/lib/main.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var calendarUI=document.getElementById('calendar');
        var calendar =  new FullCalendar.Calendar(calendarUI,{
            events:[
            {% for agenda in agendas %}
            {
                title:"{{ agenda.descripcion }}",
                start: "{{ agenda.fecha_pago | date:"Y-md-d" }}",
                end: "{{ agenda.fecha_Vencimiento | date:"Y-md-d" }}",
             
                
            },
		{% endfor %}
    ]
           
          
    });
    calendar.render();
});
</script>
{% endblock extra_js %}
