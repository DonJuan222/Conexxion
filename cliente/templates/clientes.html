{% extends 'base.html' %}

{% block content %}
	<div class="row">

		{% for cliente in Clientes %}

		<div class="col-lg-4">
			<div class="box-element product">
				<h2><strong>{{cliente.ip}}</strong></h2>
                <h2>{{cliente.nombre}}</h2>
                <h2>{{cliente.telefono_uno}}</h2>
                <h2>{{cliente.mensualidad}}</h2>
			</div>
		</div>

		{% endfor %}
	</div>

{%  endblock %}
