{% extends 'base.html' %}

{% load static %}

{% block content %}


    <section class="card card-body">
        <div class="content">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                      {% block body %}
                        <div class="col-md-12 prueba">
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <blockquote class="blockquote mb-0 text-light text-center">
                                        <h1 class="text-light">Hola {{ user.username }} bienvenido</h1>
                                        
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                      {% endblock body %}
                </div>
            </div>
        </div>

            <div class="text-center">
                
                <a class="btn btn-dark" href="/registrar_usuario/">Registrarse</a>
                {% if user.is_authenticated %}
                <a class="btn btn-dark" href="/cliente/">Clientes</a>
                {% else %}
                <a class="btn btn-dark" href="/login/">Ingresar</a>
                {% endif %}
                
            </div>


    </section>

{% endblock %}
