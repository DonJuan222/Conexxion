<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aplicacion web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo1.png' %}" alt="Logo" width="85" height="50" class="d-inline-block align-text-top">
              </a>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="/cliente"><i class="bi bi-person-check"></i>Clientes</a>
                      </li> 
                      <li class="nav-item">
                        <a class="nav-link" href="/municipio"><i class="bi bi-house"></i>Municipios</a>
                      </li> 
                      <li class="nav-item">
                        <a class="nav-link" href="/residencia"><i class="bi bi-geo-alt"></i>Residencia</a>
                      </li> 
                      <li class="nav-item">
                        <a class="nav-link" href="/estado"><i class="bi bi-bookmark-check"></i>Estados</a>
                      </li> 

                      <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-door-closed"></i>Cerrar Sesi√≥n</a>
                      </li>

                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="/signup"><i class="bi bi-plus-square"></i>Registrarse</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i>Ingresar</a>
                      </li>
                    </ul>
                    {% endif %}
                  </div>
                </div>
              </nav>

    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}

</body>

</html>
